<!DOCTYPE HTML>
<html>
<head>
    <title>Target Cam</title>
</head>
<body>
    <div style="position:fixed;top:0;left:0;right:0;bottom:0;display:block;">
        <img id="image" style="object-fit:contain;width:100%;height:100%" />
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        const decoder = new TextDecoder();
        var socket = io();

        socket.on('image', function(msg, cb) {
            document.getElementById("image").src = `data:image/${msg.ext};base64,${decoder.decode(msg.data)}`
            if (cb)
                cb();
        });
    </script>
</body>
</html>
